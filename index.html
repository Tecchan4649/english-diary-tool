<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英語日記 → ChatGPT用 プロンプト生成ツール</title>
    <style>
        textarea { width: 100%; height: 150px; }
        .output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>英語日記 → ChatGPT用 プロンプト生成ツール</h1>

    <label>【1】 英語日記を入力してください：</label><br>
    <textarea id="inputText" placeholder="例：I went to the park yesterday. It was sunny and I saw many birds."></textarea><br>

    <button onclick="generatePrompt()">【2】 ChatGPT用プロンプト生成</button>

    <h2>【3】 ChatGPTに貼り付ける用プロンプト：</h2>
    <div class="output" id="promptOutput"></div>

    <script>
        function generatePrompt() {
            const input = document.getElementById("inputText").value.trim();

            if (input === "") {
                alert("英語日記を入力してください！");
                return;
            }

            const prompt = `次の英文を日本語に翻訳してください。その後、単語リスト（英語｜日本語｜ふりがな）も作成してください。\n\n英文はこちらです：\n${input}`;

            document.getElementById("promptOutput").innerText = prompt;
        }
    </script>
</body>
</html>
